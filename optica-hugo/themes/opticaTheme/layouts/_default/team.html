<div class="p-2">
  <div class="team-wrap panel text-center" id="{{ .Params.id }}">                
    <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" class="img-fluid text-center" />
    <div class="member-desc">
      <h5 class="text-center text-orange">{{ .Title }}</h5>
      <h6 class="text-center text-orange">{{ .Params.designation }}</h6>
    </div> 
    <div class="text-center">
      <p class="mt-3 mb-4">{{ .Params.description | truncate 150  }}</p>
      <a id="teamMemberDesc" type="button" class="team-modal text-orange" data-title="{{ .Title }}" data-summary="{{ .Params.description }}"> More...</a>            
    </div>               
  </div>              
</div>
