<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="conatctModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="contactForm" class="contact-form">  
          <div class="row">
            <div class="col-lg-6 col-md-12 mb-3">
              <input type="text" name="customerName" class="contact-text-field" placeholder="Name" >
            </div>
            <div class="col-lg-6 col-md-12 mb-3">
              <input type="text" name="company" class="contact-text-field" placeholder="Company" >
            </div>
            <div class="col-lg-6 col-md-12 mb-3 " >
              <input type="email" name="customerEmail" class="contact-text-field" placeholder="Email" >
            </div>
            <div class="col-lg-6 col-md-12 mb-3">
              <input type="text" name="contact" class="contact-text-field" placeholder="Phone" >
            </div>
            <div class="col-lg-12 col-md-12 mb-3 ">
              <select id="purpose" name="purpose">
                <option value="">Purpose</option>
                <option value="Request a Demo">Request a Demo</option>
                <option value="Request Meeting">Request Meeting</option>
                <option value="Request Call back">Request Call back</option>
                <option value="Partnership Inquiry">Partnership Inquiry</option>
              </select>     
            </div>         
            <div class="col-lg-12 col-md-12 mb-3">
              <textarea name="description" class="contact-text-field" placeholder="Message"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class=" custom-form-send-button mb-2 text-center">
                <button type="submit" class="btn custom-form-submit ">SEND</button>
              </div>
            </div>
          </div>
        </form>
      </div>      
    </div>
  </div>
</div>

<div class="modal fade" id="downloadFactModal" tabindex="-1" aria-labelledby="downloadFactLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      </div>
      <div class="modal-body p-4">
        <form id="download-fact-form" class="contact-form">  
          <div class="row">
            <div class="col-lg-12 col-md-12 mb-3">
              <input type="text" name="personName" class="contact-text-field" placeholder="Name" >
            </div>          
            <div class="col-lg-12 col-md-12 mb-3 " >
              <input type="email" name="personEmail" class="contact-text-field" placeholder="Email" >
            </div>
          </div>        
          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div class=" custom-form-send-button mb-2 text-center">
                <button type="submit" class="btn custom-form-submit ">SEND</button>
              </div>
            </div>
          </div>
        </form>
      </div>      
    </div>
  </div>
</div>
